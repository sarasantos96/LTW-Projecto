<!DOCTYPE html>

<html>
  <head>
    <title> Foodify - Sign Up </title>
    <meta charset="utf-8" >
    <link rel="stylesheet" href="signupstyle.css" >
    <link rel="shortcut icon" href="res/logo.png"/>
  <head>

  <body>
    <a href="foodify.html" > <img id="logo" src = "res/logo.png" alt = "Foodify" height="42" width="42"> </a>
    <h2 id="signUp"> Sign up to Foodify </h2>
    <form class="userdata" action="">
        <label id="name"> Name <br>
          <input class="userInput" type="text" > <br>
        </label>
        <label id="username"> Username <br>
          <input class="userInput" type="text" > <br>
        </label>
        <label id="password"> Password <br>
          <input class="userInput" type="password" >
        </label>
        <input id = "signUp" type = "submit" value = "Sign up">
    </form>
  </body>
</html>
